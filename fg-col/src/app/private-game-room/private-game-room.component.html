<div>
  <!--display when game has not started-->
  <ng-container *ngIf="roomRef">
    <ng-container *ngIf="roomRef.gameStarted === false">
      <h3>Players in this room:</h3>
      <br />
      <ng-container>
        <div *ngFor="let name of roomRefPlayers | keyvalue">{{ name.key }}</div>
      </ng-container>
      <br />
      <ng-container *ngIf="canStartGame === false">
        need 2 or more players to start a game.
      </ng-container>
      <ng-container *ngIf="canStartGame === true">
        <ng-container *ngIf="roomRef.gameStarted === false">
          <button (click)="startGame()">start game</button>
          <br />
        </ng-container>
      </ng-container>
      Invite friends with this code : {{ roomidurl }}
    </ng-container>
  </ng-container>

  <!--display when game has started-->
  <ng-container *ngIf="roomRef">
    <ng-container *ngIf="roomRef.gameStarted === true">
      <div class="roster same-line-elements">
        <div
          *ngFor="let name of roomRef.gameState.players"
          class="player-stats new-font"
          style="text-align: center"
        >
          {{ name.name }}
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 100 100"
            preserveAspectRatio="none"
            style="margin-left: 6%"
          >
            <style>
              .change-font {
                font: 5vh monospace;
              }
            </style>
            <g>
              <rect
                width="40%"
                height="62.5%"
                rx="6%"
                ry="6%"
                [attr.style]="getPenguinColor(name.color)"
              />
              <ellipse
                cx="10%"
                cy="20%"
                rx="5%"
                ry="7%"
                style="fill: goldenrod"
              />
              <ellipse
                cx="30%"
                cy="20%"
                rx="5%"
                ry="7%"
                style="fill: goldenrod"
              />
              <polygon points="15,30 25,30 20,45" style="fill: goldenrod" />
            </g>
            <text x="48%" y="45%" class="change-font text-large">
              {{ name.score }}
            </text>
          </svg>
        </div>
      </div>
      <br />
      <br />
      <br />
      <app-svg-board [state]="roomRef.gameState" [size]="size"></app-svg-board>
      <br />
      <p [attr.align]="'center'">
        <button
          class="btn btn-dark"
          style="margin: 1%; border-radius: 50%"
          (click)="sizeUp()"
        >
          <fa-icon [icon]="faSearchPlus"></fa-icon>
        </button>
        <button
          class="btn btn-dark"
          style="margin: 1%; border-radius: 50%"
          (click)="sizeDown()"
        >
          <fa-icon [icon]="faSearchMinus"></fa-icon>
        </button>
      </p>
      <br />
      <p
        [attr.align]="'center'"
        style="
          background-color: #e0ece5;
          margin-left: 30%;
          margin-right: 30%;
          font-size: 1.5vw;
        "
        class="new-font"
      >
        you are playing as
        <span style="font-weight: 800 !important">{{ yourName }}</span>
      </p>
    </ng-container>
  </ng-container>

  <br />
</div>
