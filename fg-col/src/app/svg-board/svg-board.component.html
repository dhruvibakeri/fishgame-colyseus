<p align="center">from: {{ from | json}}; to: {{to | json}}
      &nbsp;
      <button (click)="resetSelectedButton()">reset</button>
</p>
<div [attr.align]="'center'">
      <svg [attr.width]="backDim.width "
           [attr.height]="backDim.height">
            <defs>
                  <linearGradient id="grad1"
                                  x1="0%"
                                  y1="33%"
                                  x2="100%"
                                  y2="0%">
                        <stop offset="0%"
                              style="stop-color:rgb(255,255,0);stop-opacity:1" />
                        <stop offset="90%"
                              style="stop-color:rgb(255,0,0);stop-opacity:1" />
                  </linearGradient>
            </defs>
            <defs>
                  <linearGradient id="grad2"
                                  x1="0%"
                                  y1="33%"
                                  x2="100%"
                                  y2="0%">
                        <stop offset="0%"
                              style="stop-color:rgb(255,255,0);stop-opacity:1" />
                        <stop offset="90%"
                              style="stop-color:rgb(0, 123, 255);stop-opacity:1" />
                  </linearGradient>
            </defs>
            <rect width="100%"
                  height="100%"
                  fill-opacity="0" />

            <!-- make p groups -->
            <g *ngFor="let p of ps">
                  <!-- within each group, make a subgroup based on p! -->
                  <g *ngIf="isPolySelected(p)">
                        <polygon (click)="clickEvent(p.id)"
                                 [attr.points]="p.corners"
                                 [attr.id]="p.id"
                                 style="fill:url(#grad2)" />
                  </g>
                  <g *ngIf="!isPolySelected(p)">
                        <polygon (click)="clickEvent(p.id)"
                                 [attr.points]="p.corners"
                                 [attr.id]="p.id"
                                 style="fill:url(#grad1)" />
                  </g>
            </g>

      </svg>
</div>
